<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>

    <form>
        <label>DIGITE UM NÃšMERO</label>
        <input type="number" name="numero"/>
    </form>

    <h1>Tabuada do {{numero}}</h1>

    <ul>
        {% if numero %}
        {% for p in range(1,11)%}
            <li>{{numero}} x {{p}} = {{numero*p}}</li>
        {%endfor%}
        {% endif %}
    </ul>
</body>
</html>
